apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: cmpt756db
spec:
  hosts:
  - cmpt756db
  http:
  - match:
    - uri:
        prefix: /api/v1/datastore
    rewrite:
      uri: /api/v1/datastore
    route:
    - destination:
        host: cmpt756db
        port:
          number: 30002
    fault:
       delay:
        fixedDelay: 500ms
        percentage:
          value: 10
